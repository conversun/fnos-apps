services:
  kavita:
    image: ${DOCKER_MIRROR-docker.conversun.com/docker.io/}jvmilazz0/kavita:${VERSION}
    container_name: kavita
    ports:
      - "${TRIM_SERVICE_PORT}:5000"
    volumes:
      - ${TRIM_PKGVAR}/config:/kavita/config
      - ${LIBRARY_DIR:-${TRIM_PKGVAR}/library}:/library
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
